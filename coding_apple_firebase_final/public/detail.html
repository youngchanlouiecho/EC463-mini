  <script>
    const db = firebase.firestore();
    const storage = firebase.storage();

    var my_uid = JSON.parse( localStorage.getItem('user') ).uid;

    $('#chat').click(function(){
        var 데이터 = {
            who : [my_uid, seller_uid],
            product : product_name,
            date : new Date()
        }

        db.collection('chatroom').add(데이터) // direct to chat page
          .then(function(docRef) {
              console.log("Document written with ID: ", docRef.id);
              window.location.href = 'chat.html';
          })
          .catch(function(error) {
              console.error("Error adding document: ", error);
          });
    })

    var seller_uid;
    var product_name;

    var query_string = new URLSearchParams(window.location.search)

    db.collection('product').doc(query_string.get('id')).get().then((result)=>{
        console.log(result.data())

        seller_uid = result.data().uid
        product_name = result.data().제목

        $('.author').html('uploader : ' + result.data().이름)
        $('.title').html(result.data().제목)

        const timestamp = result.data().날짜;
        const date = new Date(timestamp.seconds * 1000); 
        const formattedDate = date.toLocaleDateString(); 
        $('.date').html(formattedDate); 

        $('.price').html('$ ' + result.data().가격)
        $('.detail-pic').css('background-image', `url(${result.data().이미지})`)
    }) 

    $('#edit').click(function(){
        window.location.href = '/edit.html?id=' + query_string.get('id')
    })

  </script>
