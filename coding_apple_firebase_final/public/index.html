  <script>
    const db = firebase.firestore();
    db.collection('product').get().then((db_result)=>{
      db_result.forEach((doc)=>{
        console.log(doc.data())
        var db_template = `<div class="product">
          <div class="thumbnail" style="background-image: url('${doc.data().이미지}')"></div>
          <div class="flex-grow-1 p-4">
            <h5 class="title"><a href="/detail.html?id=${doc.id}"> ${doc.data().제목} </a></h5>
            <p class="date">${new Date(doc.data().날짜.seconds * 1000).toLocaleDateString()}</p>
            <p class="price">$ ${doc.data().가격}</p>
          </div>
        </div>`;
        $('.container').append(db_template)
      })
    })
